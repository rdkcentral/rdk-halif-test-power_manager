powermanager:
  type: sink
  name: Panel_wakeupsrc_pwrstate_all

  features:
    extendedEnumsSupported: false

  CountOfWakeupSources: 7

  WakeupSources:
  # PWRMGR_WAKEUPSRC_VOICE                  = 0x00,   /*!< Voice wake up */
  # PWRMGR_WAKEUPSRC_PRESENCE_DETECTION,    = 0x01 /*!< Presence Detection wake up */
  # PWRMGR_WAKEUPSRC_BLUETOOTH,             = 0x02 /*!< Bluetooth wake up */
  # PWRMGR_WAKEUPSRC_WIFI,                  = 0x03 /*!< Wifi wake up */
  # PWRMGR_WAKEUPSRC_IR,                    = 0x04 /*!< IR wake up */
  # PWRMGR_WAKEUPSRC_POWER_KEY,             = 0x05 /*!< Power key wake up */
  # PWRMGR_WAKEUPSRC_TIMER,                 = 0x06 /*!< Timer wake up */
  # PWRMGR_WAKEUPSRC_CEC,                   = 0x07 /*!< CEC wake up */
  # PWRMGR_WAKEUPSRC_LAN,                   = 0x08  /*!< LAN wake up */
  # PWRMGR_WAKEUPSRC_MAX                    = 0x09 /*!< Out of range - required to be the last item of the enum */
    - 0x02 #BT
    - 0x03 #Wifi
    - 0x04 #IR
    - 0x05 #FP Power
    - 0x06 #Timer
    - 0x07 #CEC
    - 0x08 #Eth

  CountOfPowerState: 5

  PowerStates:
  # PWRMGR_POWERSTATE_OFF                 = 0x00,             /*!< Power state OFF */
  # PWRMGR_POWERSTATE_STANDBY             = 0x01,             /*!< Power state STANDBY */
  # PWRMGR_POWERSTATE_ON                  = 0x02,             /*!< Power state ON */
  # PWRMGR_POWERSTATE_STANDBY_LIGHT_SLEEP = 0x03,             /*!< Power state Standby Light Sleep */
  # PWRMGR_POWERSTATE_STANDBY_DEEP_SLEEP  = 0x04,             /*!< Power state DeepSleep power saving mode */
  # PWRMGR_POWERSTATE_MAX                 = 0x05              /*!< Out of range - required to be the last item of the enum */
    - 0x00 #OFF
    - 0x01 #STANDBY
    - 0x02 #ON
    - 0x03 #LIGHT_SLEEP
    - 0x04 #DEEP_SLEEP
